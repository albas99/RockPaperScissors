<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
    <h1>Rock Paper Scissors</h1>
    <p>The first to get 5 points wins</p>
    </div>
    <div class="wrapper">
        <div class="player">
            <div class="head">
        <h2>Player</h2>
        <h1 class="user-score"></h1>
        </div>
    <div class="play">
        <button class="player-button container" id="rock" data-button="rock">
            <i class="far fa-hand-rock"></i>
        </button>
        <button class="player-button container" id="paper" data-button="paper">
            <i class="far fa-hand-paper"></i>
        </button>
        <button class="player-button container" id="scissors" data-button="scissors">
            <i class="far fa-hand-scissors"></i>
        </button>
    </div>
    <div id="playerScore"></div>
    </div>
    <div class="computer">
        <div class="head">
    <h2>Computer</h2>
    <h1 class="computer-score"></h1>
    </div>
    <div class="play">
        <button class="container">
            <i class="far fa-hand-rock"></i>
        </button>
        <button class="container">
            <i class="far fa-hand-paper"></i>
        </button>
        <button class="container">
            <i class="far fa-hand-scissors"></i>
        </button>
    </div>
    <div id="computerScore"></div>
    </div>
    </div>
        <div class="restart-button"><button class="restart-game">Restart Game</button></div>
    <div class="display-result"></div>
    <script src="index.js"></script>
</body>
</html>
